{{ define "main" }}
<article class="article">
    <div class="article__header">
        <h2 class="article__title">{{ .Title }}</h2>
        <div class="article__metadata">
            <span>Updated: {{ .Date.Format "January 2, 2006" }}</span>
        </div>
    </div>
    <section class="article__content">
        {{ .Content }}
    </section>
</article>
{{ end }}
