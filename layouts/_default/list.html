{{ define "main" }}
<div class="article-preview__container">
  {{ range sort (.Site.GetPage "section" "blog").Pages .Params.Date "desc" }}
  <div class="article-preview">
    {{ $heroImage := resources.Get .Params.image }}
    <img class="article-preview__hero-image" src="{{ $heroImage.RelPermalink }}">
    <h2><a class="article-preview__title" href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p>{{ .Date.Format "January 2, 2006" }}</p>
  </div>
  {{ end }}
</div>
{{ end }}
